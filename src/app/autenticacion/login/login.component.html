<div class="div">



  <h1>Iniciar sesión</h1>

  <div class="col-3"></div>
  <div class="col-6">

    <form [formGroup]="formulario" (ngSubmit)="login()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="fill">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" formControlName="usuario">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="contrasena">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-slide-toggle formControlName="esAdmin">Es admin</mat-slide-toggle>
        </div>
        <div class="col-md-6">
          <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-3"></div>

</div>
